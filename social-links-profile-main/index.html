<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="card">

          <a href="https://github.com/ardolynk-reborn" target="_blank" tabindex="-1">

          <a href="https://www.frontendmentor.io/profile/ardolynk-reborn" target="_blank" tabindex="-1">
            <button onclick="this.blur()" tabindex="2">Frontend Mentor</button>
          </a>
          <a href="https://www.linkedin.com/in/michaeltikhonenko" target="_blank" tabindex="-1">
            <button onclick="this.blur()" tabindex="3">LinkedIn</button>
          </a>
          <a href="https://x.com/ardolynk75" target="_blank" tabindex="-1">
            <button onclick="this.blur()" tabindex="4">Twitter</button>
          </a>
          <a href="https://www.instagram.com/ardolynk" target="_blank" tabindex="-1">
            <button onclick="this.blur()" tabindex="5">Instagram</button>
          </a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ardolynk-reborn">Michael Tikhonenko A.K.A. Ardolynk</a>.
    </div>
  </div>

</html>
