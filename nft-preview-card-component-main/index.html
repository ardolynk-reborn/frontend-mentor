<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main id="main">
    <div class="card">
      <a href="#">
        <img class="card--picture" src="images/image-equilibrium.jpg" alt="Picture" />
      </a>
      <div class="card--info">
        <h3 class="card--info--title"><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card--info--attributes">
          <div class="card--info--attributes--price"><img src="images/icon-ethereum.svg" alt="Icon" />0.041 ETH</div>
          <div class="card---info--attributes--validity">3 days left</div>
        </div>
      </div>
      <hr>
      <div>
        <img src="images/image-avatar.png" alt="Avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
